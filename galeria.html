<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl7.css">
    <title>Galeria</title>
</head>
<body>
    <div class="banner">
        <h2>Galeria miejsc ciekawych</h2>
    </div>

    <div class="main">
        <img id="myImg" src="pliki7/lanzarotte.jpg" alt="galeria">
    </div>
    
<div class="flexbox">
    <div class="left">
        <h3>Przeglądaj zdjęcia</h3>
        <img onclick="changeImg('lanzarotte')" src="pliki7/lanzarotte.jpg" alt="lanzarotte">
        <img onclick="changeImg('pekin')" src="pliki7/pekin.jpg" alt="pekin">
        <img onclick="changeImg('serengeti')" src="pliki7/serengeti.jpg" alt="serengeti">
        <img onclick="changeImg('wenecja')" src="pliki7/wenecja.jpg" alt="wenecja">
        <img onclick="changeImg('tajlandia')" src="pliki7/tajlandia.jpg" alt="tajlandia">
    </div>

    <div class="right">
        <h3>Obrazy w naszej galerii</h3><br>
        <table>
        <td>
            <tr>
                <td>Europa</td>
                <td>Azja</td>
                <td>Afryka</td>
            </tr>
        </td>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>1</td>
        </tr>
    </table><br>
    <p>Polub nas <img src="pliki7/icon-off.png" alt=""></p><br>
    <a href="https://pixabay.com" target="_blank">Odkryj więcej zdjęć</a>
    </div>
</div>

    <div class="footer">
        <p>Autor: 00000000000</p>
    </div>

    <script>
        const changeImg = (argv) => {
            if (argv == "lanzarotte") {
                document.querySelector("#myImg").src = "pliki7/lanzarotte.jpg"
            } else
                if (argv == "pekin") {
                    document.querySelector("#myImg").src = "pliki7/pekin.jpg"
                } else 
                    if (argv == "serengeti") {
                    document.querySelector("#myImg").src = "pliki7/serengeti.jpg"
                } else 
                    if (argv == "wenecja") {
                    document.querySelector("#myImg").src = "pliki7/wenecja.jpg"
                } else 
                    if (argv == "tajlandia") {
                    document.querySelector("#myImg").src = "pliki7/tajlandia.jpg"
                } 
          }

    </script>
</body>
</html>
